server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Basic auth (mount htpasswd to /etc/nginx/.htpasswd)
  auth_basic "Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Cross-Origin-Embedder-Policy "require-corp" always;
  add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';" always;

  # SPA routing
  location / {
    limit_req zone=ui_limit burst=40 nodelay;
    try_files $uri $uri/ /index.html;
  }

  # Reverse-proxy internal admin API (served by nfcgate-server on 8081).
  location ^~ /api/ {
    limit_req zone=api_limit burst=20 nodelay;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://nfcgate-server:8081;
    add_header Cache-Control "no-store";
  }

  # Serve server logs (mounted read-only to /logs)
  location ^~ /logs/ {
    limit_req zone=api_limit burst=20 nodelay;

    alias /logs/;
    default_type application/json;
    add_header Cache-Control "no-store";
  }

  # Cache static assets aggressively
  location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
}
