services:
  nfcgate-server:
    build:
      context: ./server
    ports:
      - "5567:5567"
      # Localhost-only exposure for dev tooling (e.g. Vite proxy). Not public.
      - "127.0.0.1:8081:8081"
    environment:
      # Internal admin API (for web UI export). Not exposed to the host.
      NFCGATE_ADMIN_HTTP_PORT: "8081"
    volumes:
      - ./server/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.create_connection(('127.0.0.1',5567),2); s.close()"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  web:
    build:
      context: ./web
    ports:
      # Expose UI on all interfaces (reachable via 127.0.0.1 and the server's public IP).
      - "8080:8080"
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    volumes:
      - ./web/secrets/htpasswd:/etc/nginx/.htpasswd:ro
      - ./server/logs:/logs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
